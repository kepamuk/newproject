<div class="example-container">
  <form [formGroup]="form"
        novalidate
        class="form">

    <ng-container
            *ngFor="let field of config;"
            dynamicField
            [config]="field"
            [group]="form">
    </ng-container>

    <mat-form-field class="example-full-width">
      <input matInput
             placeholder="Enter your password"
             [type]="hide ? 'password' : 'text'"
             name="password"
             [formControlName]="'password'">
      <mat-icon matSuffix
                (click)="hide = !hide"
                class="eye">
        {{hide ? 'visibility' : 'visibility_off'}}
      </mat-icon>
      <mat-error *ngIf="form.controls['password'].invalid">{{ getErrorMessage('password') }}</mat-error>
    </mat-form-field>

    <ng2-password-strength-bar
            [passwordToCheck]="form.controls['password'].value"
            [barLabel]="barLabel"
            [barColors]="myColors">
    </ng2-password-strength-bar>

    <mat-form-field class="example-full-width">
      <input matInput
             placeholder="Duplicate password"
             [type]="hide1 ? 'password' : 'text'"
             name="duplicate"
             [formControlName]="'duplicate'">
      <mat-icon matSuffix
                (click)="hide1 = !hide1"
                class="eye">
        {{hide1 ? 'visibility' : 'visibility_off'}}
      </mat-icon>
      <mat-error *ngIf="form.controls['duplicate'].invalid">{{ getErrorMessage('duplicate') }}</mat-error>
    </mat-form-field>

    <mat-checkbox
            [formControlName]="'checkbox'"
    >Check me!
    </mat-checkbox>

    <div class="buttons_auth">
      <button mat-fab color="primary"
              (click)="onSubmit(form)"
              [disabled]="form.invalid">
        <mat-icon>done</mat-icon>
      </button>
      <button mat-fab color="accent"
              type="button"
              [routerLink]="'/auth/login'">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
    <!--<p>Form value: {{ form.value | json }}</p>-->
    <!--<p>Form status: {{ form.status | json }}</p>-->
  </form>
</div>
